<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Longest Pelindrome Substring</title>
</head>
<body>
     <script type="text/javascript">
          function longestPelindrome(str)
          {
               let n = str.length;
               if(n<2)
               return n;
               let maxLength = 1, start=0;
               let low , high;
               for(let i=0;i<n;i++){
                    low = i-1;
                    high = i+1;

                    while(high < n && str[high] == str[i]){
                         high++;
                    }
                    while(low>=0 && str[low]==str[i]){
                         low--;
                    }
                    while(low>=0 && high<n && str[low]==str[high]){
                         low--;
                         high++;
                    }
                    let length = high - low - 1;
                    if(maxLength<length){
                         maxLength = length;
                         start = low + 1;
                    }
               }

               document.write("longest pelindrome" );
               document.write(str.substring(start, maxLength+start));
               return maxLength;
          }
          let str = "abcbadef12345654321";
          document.write("</br>","length is:" +longestPelindrome(str),"</br>")
     </script>
</body>
</html>
