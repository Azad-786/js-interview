<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>fetch api</title>
</head>
<body>
     <h1>fetch api here in tabular form</h1>
     <table border="1">
          <thead>
               <tr>
                    <td>UserId</td>
                    <td>Id</td>
                    <td>Title</td>
                    <td>Body</td>
               </tr>
          </thead>
          <tbody id="azad">

          </tbody>
     </table>
     <script>
          fetch("https://jsonplaceholder.typicode.com/posts").then((data)=>{
               console.log(data);
               return data.json();
          }).then((tabularData)=>{
               console.log(tabularData);
               let tableData = "";
               tabularData.map((values)=>{
                    tableData +=
                    `<tr>
                         <td>${values.userId}</td>
                         <td>${values.id}</td>
                         <td>${values.title}</td>
                         <td>${values.body}</td>
                         </tr>`
               })
               document.getElementById("azad").innerHTML=tableData;
          })
     </script>
</body>
</html>
