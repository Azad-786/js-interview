<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>input data in array also sorted</title>
</head>
<body>
     enter number:- <input type="text" id="a">
     <button onclick="add()">Add</button>
     <p id="b"></p>
     <p id="c"></p>
     <script>
            var i=0;
          var na=Array();
            function add(){
        
        
               document.getElementById("b").innerHTML="Array:-";
               document.getElementById("c").innerHTML=" sorted array is :";

             na[i]=document.getElementById("a").value;  
             i++;
             document.getElementById("a").value="";
             document.getElementById("b").innerHTML+=na;
             na.sort();
          document.getElementById("c").innerHTML+=na;
          }
          

     </script>
</body>
</html>
