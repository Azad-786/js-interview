<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>form input render in tabular form</title>
</head>
<body>
     <table border="1">
          <thead>
               <tr>
                    <th>first name</th>
                    <td><input type="text" id="fname"></td>
               </tr>
               <tr>
                    <th>last name</th>
                    <td><input type="text" id="lname"></td>
               </tr>
               <tr>
                    <th>age</th>
                   <td> <input type="text" id="age"></td>
               </tr>
               <tr>
                    <th>password</th>
                    <td><input type="password" id="pass"></td>
               </tr>
               <tr colspan="2"> 
                    <td><input type="button" onclick="addRow()" id="btn" value="Add"></td>
               </tr>
          </thead>
     </table>

       <table border="4" id="show" style="margin-top: 50px;">
          <thead>
               <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                    <th>Password</th>
               </tr>
          </thead>
       </table>

    
     <script type="text/javascript">
          var list1=[];
          var list2=[];
          var list3=[];
          var list4=[];

          var n=1;
          var x=0;

          function addRow(){
               

               
               var AddRow = document.getElementById("show");
               var newRow = AddRow.insertRow(n);

               list1[x]= document.getElementById("fname").value;
               list2[x]= document.getElementById("lname").value;
               list3[x]= document.getElementById("age").value;
               list4[x]= document.getElementById("pass").value;

               var cel1 = newRow. insertCell(0);
               var cel2 = newRow. insertCell(1);
               var cel3 = newRow. insertCell(2);
               var cel4 = newRow. insertCell(3);

               cel1.innerHTML = list1[x];
               cel2.innerHTML = list2[x];
               cel3.innerHTML = list3[x];
               cel4.innerHTML = list4[x];
               n++;
               x++;
               

          }

          
     </script>
</body>
</html>
