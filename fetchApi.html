<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Fetch Api insert,update,read, delete</title>
</head>
<body>
     <h3 style="text-align: center;">fetch Api </h3>
     <script>
          fetch('https://jsonplaceholder.typicode.com/users')
      .then((response) => response.json())
      .then((data) => {
          for(var x in data){
               var a = `${data[x].name}----${data[x].address.city}----${data[x].email} <br>`;
               document.write(a);
             
          }
      })
      .catch((error)=>
          document.write("can't fetch api")
      )

      
     </script>

<h3 style="text-align: center;">insert value in api by post method </h3>

   <script>
     var obj={
    title: 'foo',
    body: 'bar',
    userId: 1,
  }
     fetch('https://jsonplaceholder.typicode.com/users',
      {
  method: 'POST',
  body: JSON.stringify(obj),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
})
  .then((response) => response.json())
  .then((data) => console.log(data));
   </script>

</body>
</html>
