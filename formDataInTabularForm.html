<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>form data display on the same page </title>
     <style>
          #show{
               margin-top: 30px;
          }
          #btn{
               margin-left: 50%;
               
          }
     </style>
</head>
<body>
     <center>
          <table border="3">
               <thead>
                    <tr>
                         <th>First name</th>
                         <td><input type="text" name="fname" id="fname"></td>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                         <th>Last name</th>
                         <td><input type="text" name="lname" id="lname"></td>
                    </tr>
                    <tr>
                         <th>Email</th>
                         <td><input type="text" name="email" id="email"></td>
                    </tr>
                    <tr>
                         <th>Age</th>
                         <td><input type="text" name="age" id="age"></td>
                    </tr>
                    <tr >
                         <td ><button type="button" name="button" id="btn" value="add" onclick="AddRow()">add</button></td>
                    </tr>
               </tbody>
          </table>
          <table border="4" id="show">
               <thead>
                    <tr>
                         <th>first name</th>
                         <th>last name</th>
                         <th>Email</th>
                         <th>Age</th>
                    </tr>
               </thead>
          </table>
     </center>

     <script>
          var list1 = [];
          var list2 = [];
          var list3 = [];
          var list4 = [];

          var n = 1;
          var x = 0;
          function AddRow(){
               var AddRow = document.getElementById('show');
               var NewRow = AddRow.insertRow(n);

               list1[x]=document.getElementById("fname").value;
               list2[x]=document.getElementById("lname").value;
               list3[x]=document.getElementById("email").value;
               list4[x]=document.getElementById("age").value;

               var cel1 = NewRow.insertCell(0);
               var cel2 = NewRow.insertCell(1);
               var cel3 = NewRow.insertCell(2);
               var cel4 = NewRow.insertCell(3);

               cel1.innerHTML = list1[x];
               cel2.innerHTML = list2[x];
               cel3.innerHTML = list3[x];
               cel4.innerHTML = list4[x];
               n++;
               x++;
          }

          //  remove the input data from input field
          let btnClear = document.querySelector("button");
          let inputs = document.querySelectorAll("input");
          btnClear.addEventListener("click",()=>{
               inputs.forEach(input=>input.value="");
          })

     </script>
</body>
</html>
