<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Api fetch and data in tabular form</title>
</head>
<body>
     <script>
          async function callApi(){
          let result = await fetch("https://jsonplaceholder.typicode.com/users");
          result = await result.json();
           document.getElementById("userData").innerHTML=result
           .map((user)=>
               ` <tr>
                    <td>${user.name}</td>
                    <td>${user.address.city}</td>
                    <td>${user.email}</td>
                     <td>${user.website}</td>
                     <td>${user.phone}</td>
                    </tr>`
           ).join("");
          }
          callApi();
         
     </script>

     <table border="1">
          <thead>
               <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Website</th>
                    <th>Phone no.</th>
               </tr>
          </thead>
          <tbody id="userData">

          </tbody>
     </table>
</body>
</html>
