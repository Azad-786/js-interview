<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>4*4</title>
     <style>
       .container{
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-gap: 30px;
       
       }
       .inner{
         background-color: rgb(152, 42, 160);
        border: 1px solid black;
        height: 100px;
        width: 150px;
        padding: 20px;
        transform: scale(1);
       
       }
       .inner:hover{
          background-color: aquamarine;
          
          transition: calc(.6);
       }
      
     </style>
</head>
<body>
   <div class="container">
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     <div class="inner"></div>
     
   </div>  
</body>
</html>
