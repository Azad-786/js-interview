<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>fetch data in list form</title>
</head>
<body>
     <h3>Show the Api data in list form</h3>
     <script>
          async function callApi(){
               let result = await fetch("https://jsonplaceholder.typicode.com/users");
               result = await result.json();
               document.getElementById("userData").innerHTML = result
               .map((user)=>
               
               `  <ul>
                    <li> ${user.name}</li> 
                    <li> ${user.address.city}</li>
                    <li> ${user.email}</li>
                    <li> ${user.website}</li>
                    <li> ${user.phone}</li> <br><br>
                    </ul>
                    `

               ).join("");
          }
          callApi()
     </script>
    <ol>
     <ul id="userData">
          <li >Name</li> <br> <br>
          <li >Email</li><br> <br>
          <li >UserName</li> <br> <br>
          <li >Website</li> <br><br>
          <li >Phone no.</li>
     </ul>
    </ol> 
</body>
</html>
